<div class="landing-title mb-10">
  <span>Featured products</span>
</div>


<div class="gap-5 grid grid-cols-[repeat(auto-fit,minmax(250px,_1fr))] justify-center md:justify-between">
  @if((loading | async) === false) {

    @for (product of (products | async); track product.id) {
      <app-product-preview [product]="product"/>
    } 
    @empty {
      <h1>No products...</h1>
    }

  }
  @else {
    <i class="lni lni-spinner-solid animate-spin"></i>
  }
</div>
