
<div class="relative">
  <app-loading-overlay [loading]="(isLoading$ | async)!"></app-loading-overlay>
  <div class="grid gap-6">
    <app-products-filters
      (filtersChange)="onFiltersChange($event)"
    ></app-products-filters>
    <div 
      class="gap-5 grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-6"
    >
      @for (product of (products$ | async); track product.id) {
        <app-product-preview [product]="product"/>
      } 
      @empty {
        <h1>No products...</h1>
      }
    </div>
  </div>
</div>
