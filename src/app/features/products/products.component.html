

<div class="base-layout">
  <div class="base-layout__body pt-10">
    <div class="relative">
      <app-loading-overlay [loading]="(isLoading$ | async)!"></app-loading-overlay>
      <div class="grid gap-6">
        <app-products-filters
          (filtersChange)="onFiltersChange($event)"
        ></app-products-filters>
        <div 
          class="gap-5 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 justify-center md:justify-between"
        >
          @for (product of (products$ | async); track product.id) {
            <app-product-preview [product]="product"/>
          } 
          @empty {
            <h1>No products...</h1>
          }
        </div>
      </div>
    </div>
  </div>
</div>
