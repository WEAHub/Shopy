<div 
  class="gap-5 grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-6"
  *ngVar="(products$ | async) as _products"  
>
  @if((isLoading$ | async) === false) {

    @for (product of _products; track product.id) {
      <app-product-preview [product]="product"/>
    } 
    @empty {
      <h1>No products...</h1>
    }

  }
  @else {
    <i class="lni lni-spinner-solid animate-spin"></i>
  }
</div>
