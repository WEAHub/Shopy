<div class="max-w-[35rem]">
  <form [formGroup]="userForm" class="flex flex-col gap-5 text-base">

    <div class="flex flex-col gap-2">
      <label for="password">Contraseña</label>
      <input pInputText id="password" formControlName="password"/>
    </div>

    <div class="flex flex-col gap-2">
      <label for="passwordNew">Nueva contraseña</label>
      <input pInputText id="passwordNew" formControlName="passwordNew"/>
    </div>

    <div class="flex flex-col gap-2">
      <label for="passwordRepeat">Repite la nueva contraseña</label>
      <input pInputText id="passwordRepeat" formControlName="passwordRepeat"/>
    </div>


    <p-button [disabled]="($userLoading | async) || userForm.invalid || !userForm.dirty" label="Guardar" (click)="onSubmit()"></p-button>
  </form>
</div>
