<div class="max-w-[35rem]">
  <form [formGroup]="userForm" class="flex flex-col gap-5 text-base">

    <div class="flex flex-col gap-2">
      <label for="password">Contraseña</label>
      <p-password 
        id="password" 
        formControlName="password" 
        styleClass="input-password"
        [toggleMask]="true">
      </p-password>
      <app-input-validator
        [form]="userForm"
        controlPath="password"
      ></app-input-validator>
    </div>

    <div class="flex flex-col gap-2">
      <label for="newPassword">Nueva contraseña</label>
      <p-password 
        id="newPassword" 
        formControlName="newPassword" 
        styleClass="input-password"
        [toggleMask]="true">
      </p-password>
      <app-input-validator
        [form]="userForm"
        controlPath="newPassword"
      ></app-input-validator>
    </div>

    <div class="flex flex-col gap-2">
      <label for="repeatPassword">Repite la nueva contraseña</label>
      <p-password 
        id="repeatPassword" 
        formControlName="repeatPassword" 
        styleClass="input-password"
        [toggleMask]="true">
      </p-password>
      <app-input-validator
        [form]="userForm"
        controlPath="repeatPassword"
      ></app-input-validator>
    </div>


    <p-button 
      [disabled]="($userLoading | async) || userForm.invalid || !userForm.dirty" 
      label="Guardar" 
      (click)="onSubmit()">
    </p-button>
  </form>
</div>
