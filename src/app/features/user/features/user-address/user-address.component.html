
<div class="max-w-[35rem]">

<form [formGroup]="addressForm" class="grid gap-5 text-base" >

  <div class="flex flex-col gap-2">
    <label for="street">Dirección</label>
    <app-autocomplete-places
      formControlName="address"
      (addressChange)="onAddressChange($event)">
    </app-autocomplete-places>
  </div>

  <div class="grid grid-cols-6 gap-3">
    <div class="flex flex-col gap-2 col-span-4">
      <label for="street">Calle</label>
      <input pInputText id="street" formControlName="street"/>
    </div>
    <div class="flex flex-col gap-2 ">
      <label for="number">Nº</label>
      <input pInputText id="number" formControlName="number"/>
    </div>
    <div class="flex flex-col gap-2 ">
      <label for="door">Door</label>
      <input pInputText id="door" formControlName="door"/>
    </div>
  </div>

  <div class="grid grid-cols-3 gap-3">

    <div class="flex flex-col gap-2">
      <label for="city">Ciudad</label>
      <input pInputText id="city" formControlName="city"/>
    </div>
    <div class="flex flex-col gap-2">
      <label for="zipcode">Codigo postal</label>
      <input pInputText id="zipcode" formControlName="zipcode"/>
    </div>

    <div class="flex flex-col gap-2">
      <label for="province">Provincia</label>
      <input pInputText id="province" formControlName="province"/>
    </div>
  </div>
  
  <p-button 
    [disabled]="($userLoading | async) || addressForm.invalid || !addressForm.touched" 
    label="Guardar" 
    (click)="onSubmit()">
  </p-button>

</form>

</div>
