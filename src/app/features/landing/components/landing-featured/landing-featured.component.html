<div class="landing-title mb-10">
  <span>Featured products</span>
</div>

<div class="flex justify-center" *ngVar="(products | async) as _products">
  <div class="landing-featured gap-5 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6">
    @if(!(loading | async)) {
  
      @for (product of _products; track product.id) {
        <app-product-preview [product]="product"/>
      } 
      @empty {
        <h1>No products...</h1>
      }

    }
    @else {
      <i class="lni lni-spinner-solid animate-spin"></i>
    }
  </div>
</div>
